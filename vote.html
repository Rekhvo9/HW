<!DOCTYPE html>
<html lang="ka">
<head>

    <title>ხმის მიცემა</title>

                </div>
            </div>
            <div class="img-container">
                <img class="product-img" src="./image/N2.jpg" alt="#">
                <img class="heart" src="./heart.svg.svg">

                    <span>რჩეული</span>
                </div>
